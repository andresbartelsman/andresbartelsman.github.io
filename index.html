<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLEINBERRY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000035;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: left;
            padding: 20px;
            color: white;
        }
        .header h1 {
            font-size: 24px;
            color: white;
        }
        .header p {
            font-size: 16px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            align-items: start;
        }
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            display: block;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kleinberry</h1>
        </div>
        <div class="gallery">
            <img src="https://andresbartelsman.github.io/images/00 Arbsea.jpg" alt="Arbsea" title="Arbsea">
            <img src="https://andresbartelsman.github.io/images/01 Bamblibel.jpg" alt="Bamblibel" title="Bamblibel">

            <img src="https://andresbartelsman.github.io/images/10 Flyingteheran.jpg" alt="Flying" title="Flying">
