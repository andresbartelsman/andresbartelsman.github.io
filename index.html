<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLEINBERRY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000035;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: left;
            padding: 20px;
            color: white;
        }
        .header h1 {
            font-size: 24px;
            color: white;
        }
        .header p {
            font-size: 16px;
        }
        .gallery {
            column-count: 4;
            column-gap: 15px;
        }
        .gallery img {
            width: 100%;
            break-inside: avoid;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            display: block;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 900px) {
            .gallery {
                column-count: 3;
            }
        }
        @media (max-width: 600px) {
            .gallery {
                column-count: 2;
            }
        }
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KLEINBERRY</h1>
        </div>
        <div class="gallery">
            <img src="https://andresbartelsman.github.io/images/00 Arbsea.jpg" alt="Arbsea" title="Arbsea">
            <img src="https://andresbartelsman.github.io/images/02 Cabalango.jpg" alt="Cabalango" title="Cabalango">
            <img src="https://andresbartelsman.github.io/images/04 Ovejayates.jpg" alt="Ovejayates" title="Ovejayates">
            <img src="https://andresbartelsman.github.io/images/05 Cityplane.jpg" alt="Cityplane" title="Cityplane">
            <img src="https://andresbartelsman.github.io/images/06 Cordizebra.jpg" alt="Cordizebra" title="Cordizebra">
            <img src="https://andresbartelsman.github.io/images/07 Dunanimals.jpg" alt="Dunanimals" title="Dunanimals">
            <img src="https://andresbartelsman.github.io/images/09 Esculmar.jpg" alt="Esculmar" title="Esculmar">
            <img src="https://andresbartelsman.github.io/images/12 Garellones.jpg" alt="Garellones" title="Garellones">
            <img src="https://andresbartelsman.github.io/images/13 Globalas.jpg" alt="Globalas" title="Globalas">
            <img src="https://andresbartelsman.github.io/images/15 Jatigre.jpg" alt="Jatigre" title="Jatigre">
            <img src="https://andresbartelsman.github.io/images/17 Ladertiag.jpg" alt="Ladertiag" title="Ladertiag">
            <img src="https://andresbartelsman.github.io/images/18 Lomovac.jpg" alt="Lomovac" title="Lomovac">
            <img src="https://andresbartelsman.github.io/images/20 Painelephants.jpg" alt="Painelephants" title="Painelephants">
            <img src="https://andresbartelsman.github.io/images/22 Paracaikid.jpg" alt="Paracaikid" title="Paracaikid">
            <img src="https://andresbartelsman.github.io/images/25 Tibetanimals.jpg" alt="Tibetanimals" title="Tibetanimals">
            <img src="https://andresbartelsman.github.io/images/26 Torrestwigg.jpg" alt="Torresdetwiggy" title="Torresdetwiggy">
            <img src="https://andresbartelsman.github.io/images/28 Vacaendo.jpg" alt="Vacaendo" title="Vacaendo">
            <img src="https://andresbartelsman.github.io/images/30 Volscan.jpg" alt="Volscan" title="Volscan">
        </div>
        <div class="footer">
            <p>&copy; All images are protected under copyright. All content created and owned by Andy Bartelsman.</p>
        </div>
    </div>
</body>
</html>
